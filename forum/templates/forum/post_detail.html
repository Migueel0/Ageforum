<html>
    <head>

    <body>
        <h1>{{ post.post_title }}</h1>
        <p>{{ post.post_text }}</p>
        <p>By: {{ post.author }}</p>
        <br/>
        {% for response in post.response_set.all %}
            <p>{{ response.response_text }} | By: {{response.author}}</p>
        {% endfor %}
    </body>
</html>
