<html>
    <head>

    </head>
    <body>
        {% if post_list %}
            {% for post in post_list %}
                <a href="{{post.id}}"><h1>{{ post.post_title }}</h1></a>
            {% endfor %}
        {% else %}
            <p>No posts are available.</p>
        {% endif %}
    </body>
</html>
