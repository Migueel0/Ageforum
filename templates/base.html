<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta name="google-site-verification" content="1SCFx5l5lcw0jH-f1htL0ypC6orDVvDl6ETRg5RywTg" />

    <link rel="icon" type="image/png" href="{% static '/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <title>Foro Age of Empires IV</title>
</head>

<body>
    <div id="navbar_wrapper">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="/">
                    <img src="{% static '/title.png' %}">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div class="nav navbar-nav ms-auto d-inline-block">
                        {% if author_logged_in %}
                        <div class="nav-item text-light my-auto d-inline">
                            <p class="d-inline">Bienvenido</p>
                            <a href="author_details/{{author_logged_in.id}}" class="nav-link d-inline text-light">
                                <p id="author_username" class="d-inline h5 strong"><strong>
                                        {{ author_logged_in.username }}
                                    </strong></p>
                                {% if author_logged_in.avatar %}
                                <img id="author_avatar" class="d-inline img-thumbnail"
                                    src="{{author_logged_in.avatar.url}}" alt="avatar" width="50" height="50" />
                                {% else %}
                                <img id="author_avatar" class="d-inline img-thumbnail" src="/avatars/generic_avatar.png"
                                    width="50" height="50" />
                                {% endif %}
                            </a>
                        </div>
                        <div class="nav-item my-auto d-inline">
                            <a class="nav-link d-inline-block" href="author_logout">Cerrar sesi√≥n</a>
                        </div>
                        {% else %}
                        <div class="nav-item d-inline">
                            <a class="nav-link d-inline" href="/accounts/sign_up">Registrarse</a>
                        </div>
                        <div class="nav-item d-inline">
                            <a class="nav-link d-inline" href="/accounts/login">Identificarse</a>
                        </div>
                        {% endif %}
                    </div>
                    <div class="d-inline-block">
                        <form class="my-2 my-lg-0 ">
                            <input class="form-control me-2 d-inline-block " type="search" style="width: auto;"
                                placeholder="Buscar en el foro">
                            <button class="btn btn-secondary my-2 d-inline-block" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
