{% extends 'base.html' %}

{% block title %}¿Olvidate tú contraseña? | Foro Age of Empires IV{% endblock %}

{% block content %}
<div class="container yellow_color text-center mt-5">
  <h1>¿Olvidaste tu contraseña?</h1>
  <p>Ingrese su email y le enviaremos un enlace para poder restablecer la contraseña</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Enviar">
  </form>
</div>
{% endblock %}
