{% extends "base.html" %}

{% block title %}Registrarse | Foro Age of Empires IV{% endblock %}

{% block description %}
<meta name="description" content="Regístrese para tener acceso al primer y único foro de Age of Empires IV en español para hispanohablantes."/>
{% endblock %}

{% block content %}
<div class="container text-light mt-5 mb-5">
    <h1 class="mt-5 yellow_color">Regístrese</h1>
    <form method="post" enctype="multipart/form-data">
        <div class='text-light mx-auto col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>
</div>
<script>
    $("#id_username").addClass("form-control")
    $("#id_password1").addClass("form-control")
    $("#id_email").addClass("form-control")
    $("#id_password2").addClass("form-control")
</script>
{% endblock %}
